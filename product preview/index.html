<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <body>
<div class="card-container">
    <div class="card-image">
        <picture>
            <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle">
        </picture>

    </div>
    <div class="card-info">
        <p class="product-category"> PERFUME</p>
        <h1 class="product-title"> Gabrielle <br> Essence 
            Eau <br>De 
            Parfum</h1>
        <pre class="product-description">
A floral,solar and voluptuous 
interpretation composed by 
Oliver Polge,Perfumer,Creator 
for the house of CHANEL. 
        </pre>
        <div class="price-container">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
        </div>
                <button class="add-to-cart">
                    <img src="images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
        </div>
</div>
    </body>
</head>
</html>
